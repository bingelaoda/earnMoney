<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8" />
		<title>开奖详情</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="" type="text/javascript" charset="utf-8"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js"></script>

		<style type="text/css">
			.title {
				width: 360px;
				height: 55px;
				line-height: 55px;
				color: rgba(16, 16, 16, 1);
				font-size: 20px;
				text-align: center;
				font-family: Roboto;
				border: 1px solid rgba(187, 187, 187, 1);
			}
			
			
			* {
				padding: 0px;
				margin: 0px;
			}
			
			.item-ball {
				display: inline-block;
				width: 32px;
				height: 35px;
				line-height: 35px;
				font-size: 14px;
				text-align: center;
				font-family: Roboto;
				border-radius: 100%;
				margin-left: 10px;
				margin-right: 5px;
				margin-top: 5px;
				border: 1px solid rgba(187, 187, 187, 1);
			}
			
			.ball-red {
				color: rgba(255, 0, 0, 1);
			}
			
			.ball-bule {
				color: rgba(0, 0, 255, 1);
			}
			
			.menu{
				background-color:gainsboro;
				padding-top: 5px;
				position: fixed;
				left: 0;
				bottom: 0;
				width: 100%;
			}
			
			.menu-item{
				text-align: center;
			}

			.active-menu-item {
				color: red;
			}
		</style>
	</head>

	<body>
		<!--根标签
			布局容器
			container-fluid 占据全部视口（viewport）的容器
		-->
		<div class="container-fluid">

			<!--栅格系统-->
			<!--1 标题-->
			<div class="row title">
				<div style="position: absolute; font-size: 15px;"  onclick="location.href='index.html'">&lt;返回</div>
				<div>开奖详情</div>
			</div>

			<!--2 轮播图-->
			<div id="carousel-example-generic" class="carousel slide row" data-ride="carousel" style="height: 180px;">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="img/1.png" alt="...">
						<div class="carousel-caption">
							...
						</div>
					</div>
					<div class="item">
						<img src="img/2.png" alt="...">
						<div class="carousel-caption">
							...
						</div>
					</div>
					<div class="item">
						<img src="img/3.png" alt="...">
						<div class="carousel-caption">

						</div>
					</div>

				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
			
			<!--3 开奖期数和日期-->
			<div class="row" style="margin-top: 30px;">
				<div style="float: left; margin-left: 10px;" th:text="|第${one.code}期|">第2018019期</div>
				<div style="float: right; margin-right: 10px;" th:text="${one.date}">2018-02-19(二)</div>
			
			</div>
			
			<!--4 上期开奖情况-->
			<div class="row" style="align-content: center;">
				<div class="item-ball ball-red">
						<span th:text="${one.red.split(',')[0]}">13</span>
				</div>
				<div class="item-ball ball-red">
						<span th:text="${one.red.split(',')[1]}">05</span>
				</div>
				<div class="item-ball ball-red">
						<span th:text="${one.red.split(',')[2]}">08</span>
				</div>
				<div class="item-ball ball-red">
						<span th:text="${one.red.split(',')[3]}">23</span>
				</div>
				<div class="item-ball ball-red">
						<span th:text="${one.red.split(',')[4]}">17</span>
				</div>
				<div class="item-ball ball-red">
						<span th:text="${one.red.split(',')[5]}">09</span>
				</div>
				<div class="item-ball ball-bule">
						<span th:text="${one.blue}">22</span>
				</div>
			</div>
			
			<!--5销量与奖金-->
			<div class="row" style="margin-top: 10px;">
				<table class="table table-bordered">
					<tr style="background-color: gainsboro;">
						<td class="text-center">本期销量</td>
						<td class="text-center">奖池奖金</td>
					</tr>
					<tr>
						<td class="text-center" style="color: red;" th:text="${one.sales}">38,333,232</td>
						<td class="text-center" style="color: red;" th:text="${one.poolmoney}">23,289,012</td>
					</tr>

				</table>
				
			</div>
			
			<div class="row";>
				<table class="table table-bordered";>
					<tr style="background-color: gainsboro;">
						<td class="text-center">奖项</td>
						<td class="text-center">中奖注数</td>
						<td class="text-center">奖金</td>
					</tr>
					<tr>
						<td class="text-center">一等奖</td>
						<td class="text-center" th:text="${one.prizegrades.get(0).typenum}">7</td>
						<td class="text-center" th:text="${one.prizegrades.get(0).typemoney}">5,289,012</td>
					</tr>
					<tr>
						<td class="text-center">二等奖</td>
						<td class="text-center" th:text="${one.prizegrades.get(1).typenum}">14</td>
						<td class="text-center" th:text="${one.prizegrades.get(1).typemoney}">289,012</td>
					</tr>
					<tr>
						<td class="text-center">三等奖</td>
						<td class="text-center" th:text="${one.prizegrades.get(2).typenum}">31</td>
						<td class="text-center" th:text="${one.prizegrades.get(2).typemoney}">9,012</td>
					</tr>
					<tr>
						<td class="text-center">四等奖</td>
						<td class="text-center" th:text="${one.prizegrades.get(3).typenum}">114</td>
						<td class="text-center" th:text="${one.prizegrades.get(3).typemoney}">12</td>
					</tr>
					<tr>
						<td class="text-center">五等奖</td>
						<td class="text-center" th:text="${one.prizegrades.get(4).typenum}">4114</td>
						<td class="text-center" th:text="${one.prizegrades.get(4).typemoney}">2</td>
					</tr>
					<tr>
						<td class="text-center">六等奖</td>
						<td class="text-center" th:text="${one.prizegrades.get(5).typenum}">4114</td>
						<td class="text-center" th:text="${one.prizegrades.get(5).typemoney}">2</td>
					</tr>

				</table>
			</div>
			
			<div style="padding-bottom: 45px;"></div>

			<!--7 页脚菜单栏-->
			<div th:replace="~{/common/footMenu ::#menu_div}"></div>

		</div>
	</body>

</html>
